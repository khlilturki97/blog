<li [ngClass]="{'list-group-item':true,
                'list-group-item-success':post.loveIts>0,
                'list-group-item-danger':post.loveIts<0}">

  <h4 >{{post.title}}</h4>
  <span>{{post.createdAt|date:'dd/MM/yy HH:mm'}}</span>
  <p>{{post.content}}</p>
  <button class="btn btn-success" (click)="love()">Love it!</button>
  <button class="btn btn-danger" (click)="loveNo()">Don't Love it!</button>
  <div>
    <button class="btn btn-danger"(click)="onRemove()">Supprimer</button>
  </div>
</li>
