<li [ngClass]="{'list-group-item':true,
                'list-group-item-success':postLoveIts>0,
                'list-group-item-danger':postLoveIts<0}">

  <h4 >{{postTitle}}</h4>
  <span>{{postCreatedAt|date:'short'}}</span>
  <p>{{postContent}}</p>
  <button class="btn btn-success" (click)="love()">Love it!</button>
  <button class="btn btn-danger" (click)="loveNo()">Don't Love it!</button>
  </li>
